# User routes
app.user.get:
  path: /api/users
  controller: App\Controller\User\GetUsersAction
  methods: [ GET ]

app.user.create:
  path: /api/users
  controller: App\Controller\User\CreateUserAction
  methods: [ POST ]

app.user.update:
  path: /api/users/{id}
  controller: App\Controller\User\UpdateUserAction
  methods: [ PUT ]

# Employee routes
app.employee.get:
  path: /api/employees
  controller: App\Controller\Employee\GetEmployeesAction
  methods: [ GET ]